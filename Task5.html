<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1 align="Center" style="color: blue;">Registration form</h1>
    <table align="Center" style="border-collapse: collapse;"  border="1px" width:100%>
        <tr>
            <td align="Center"><b>First Name</b></td>
            <td><input type="text" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Last Name</b></td>
            <td><input type="text" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Email</b></td>
            <td><input type="email" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Password</b></td>
            <td><input type="password" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Re-enter Password</b></td>
            <td><input type="password" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center" rowspan="2"><b>Gender:</b></td>
            <td><input type="radio" name="Gender" id="male">male</td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender" id="female">female</td>
        </tr>
        <tr>
            <td align="Center"><b>Age:</b></td>
            <td><input type="number" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Phone Number</b></td>
            <td><input type="number" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center" ><b>Address</b></td>
            <td><textarea  cols="1" rows="3" style="width: 98%;"></textarea></td>
        </tr>
        <tr>
            <td align="Center"><b>State</b></td>
            <td><input type="text" style="width: 97%;"></td>
        </tr>
        <tr>
            <td align="Center"><b>Country</b></td>
            <td><select>
            
                <option value="Choose your Country">Choose your  Country</option>
                <option value="India">India</option>
           </select></td>
        </tr>
        <tr>
            <td align="Center"><b>Languages Known</b></td>
            <td>
                <input type="checkbox" value="Enlish" name="Languages">English
                <input type="checkbox" value="Kannada" name="Languages">Kannada
                <input type="checkbox" value="Telugu" name="Languages">Telugu
                <input type="checkbox" value="Hindi" name="Languages">Hindi
            </td>
        </tr>
        <tr><td colspan="2"><input type="checkbox" >Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" align="end"  >
                Login in to <a href="www.ethnus.com">Ethnus</a> website
            </td>
        </tr>
    </table>
    <br>
    <div style="text-align: center;"><button type="submit" value="submit" name="submit" >Register</button></div>
</body>
</html>
